<div class="image-slider">
    <div class="slides">
        <button 
        class="btn back"
        data-back-button
        aria-label="Back Button"
        >&lt;</button>
    <div class="slide" id="slide1" style="display: block;">slide 1</div>
    <div class="slide" id="slide2" style="display: none;">slide 2</div>
    <div class="slide" id="slide3" style="display: none;">slide 3</div>
    <div class="slide" id="slide4" style="display: none;">slide 4</div>
    <div class="slide" id="slide5" style="display: none;">slide 5</div>
    <button class="btn next"
        data-next-button
        aria-label="Next Button"
    >></button>
</div>
<div class="nav-dots">
    <div class="dot" id="dot1">o</div>
    <div class="dot" id="dot2">o</div>
